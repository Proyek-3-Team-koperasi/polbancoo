server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Serve static Vite-built assets efficiently
    location /build/ {
        try_files $uri $uri/ =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Serve general static assets directly
    location ~* \.(jpg|jpeg|png|gif|svg|css|js|webp|ico|woff2?|ttf|otf|eot)$ {
        try_files $uri $uri/ =404;
        access_log off;
        add_header Cache-Control "public";
    }

    # Main Laravel entry
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass app:9000;  # 'app' will be the PHP container name in docker-compose
        fastcgi_index index.php;
    }

    # Block hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    client_max_body_size 100M;
}
